<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="centro">
    <main class="calculadora">
      <h1 id="calc">calculadora</h1>
      <div id="resultado">0</div>
      <div class="botões">
      <button class="botão">7</button>
      <button class="botão">8</button>
      <button class="botão">9</button>
      <button id="delete" data-action="delete" class="botão">DEL</button>
      <button class="botão">4</button>
      <button class="botão">5</button>
      <button class="botão">6</button>
      <button data-action="mais" class="botão">+</button>
      <button class="botão">1</button>
      <button class="botão">2</button>
      <button class="botão">3</button>
      <button data-action="menos" class="botão">-</button>
      <button data-action="decimal" class="botão">.</button>
      <button class="botão">0</button>
      <button data-action="divisão" class="botão">/</button>
      <button data-action="multiplicação" class="botão">X</button>
      <button data-action="reset" id="RESET" class="botão">RESET</button>
      <button data-action="result" id="igual" class="botão">=</button>
    </div>
    </>
  </div>

  <script src="app.js"></script>
</body>
</html>
